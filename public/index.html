<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

     <!-- External Google Fonts-->

     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,600;1,300;1,600&display=swap" rel="stylesheet">

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/tweet.css" type="text/css" />

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>

  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <div class="logo">
        <span>tweeter</span>
      </div>
      <div class="new-tweet-header">
        <p >
          <b>Write</b> a new tweet
        </p>
        <p class="double-arrow-down">
          <i class="fa-solid fa-angles-down" style="color: #ff0000;"></i>
        </p>
      </div>
    </nav>

    <header id="profile">
      <div>
          <img src="/images/profile-hex.png"> 
      </div>
      <br>
      <div>
          <h2>Saim Amir</h2>
      </div>
  </header>


    <!-- Page-specific (main) content here -->
    <main id="container">
      <section class="new-tweet">
        <div>
          <form id="tweet-form" method="POST" action="/tweets" enctype="application/x-www-form-urlencoded">
            <textarea name="text" id="tweet-text" placeholder="What are you humming about?"></textarea>
            <div class="new-tweet-footer">
              <button type="submit">Tweet</button>
                <output name="counter" class="counter" for="tweet-text">140</output>
              </div>
          </form>
        </div>
      </section>

      <section id="tweets-container">
        <article class="tweet">
          <header>
            <div class="user-info">
              <img id="avatar" src="" width="50" height="50">
              <p id="user-name">User name</p>
            </div>
            <div class="user-handle">
              <a id="user-handle">@User Handle</a>
            </div>

          </header>
          <div class="content">
            <p>
              mi proin sed libero enim sed faucibus turpis in eu mi bibendum neque egestas congue quisque egestas diam in arcu cursus euismod quis viverra nibh cras pulvinar mattis nunc sed blandit libero volutpat sed cras
            </p>
          </div>

          <footer>
            <div class="time">
              <p>10 days ago</p>
            </div>
            <div class="icons">
              <a class="flag">
                <i class="fa-solid fa-flag"></i>
              </a>
              <a class="retweet">
                <i class="fa-solid fa-retweet" ></i>
              </a>
              <a class="like">
                <i class="fa-solid fa-heart"></i>
              </a>
            </div>
          </footer>
        </article>
      </section>
    </main>
  </body>
  
</html>
